<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px; /* Add margin for spacing */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .custom-file-input {
            position: relative;
            display: block;
            margin-bottom: 20px;
        }
        .file-input {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .file-button:hover {
            background-color: #0056b3;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .file-name {
            display: block;
            margin-top: 10px;
            color: #555;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h1>Upload an Image for Label Detection</h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="custom-file-input">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="pic" accept="image/*" class="file-input" required onchange="updateFileName()">
        <button type="button" class="file-button" onclick="document.getElementById('file').click();">Choose File</button>
        <span class="file-name" id="file-name">No file chosen</span>
    </div>
    <button type="submit">Get Analysis</button>
</form>

<script>
    function updateFileName() {
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
        const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
        fileNameDisplay.textContent = fileName;
    }
</script>
</body>
</html>
